<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System - KDS</title>
    <!-- Version: 3.0.0 - Modern Design - 2026-01-30 -->
    <meta name="description" content="Sistema de visualización de pedidos para cocina">
    <link rel="icon" type="image/png" href="assets/images/kds-logo.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- KDS Modern Styles -->
    <link rel="stylesheet" href="css/kds-modern.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="header animate-fade-in-down">
        <div class="restaurant-name">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            KDS
        </div>
        <div class="header-actions">
            <a href="#" class="btn-dashboard" id="dashboardBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span>Dashboard</span>
            </a>
            <div class="clock" id="currentTime">00:00:00</div>
        </div>
    </div>

    <div class="container animate-fade-in">
        <div class="columns">
            <!-- Columna: Pedidos Pendientes -->
            <div class="column animate-fade-in-up delay-100">
                <div class="column-header pending">
                    <span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Pendientes
                    </span>
                    <span class="badge" id="pendingBadge">0</span>
                </div>
                <div class="cards" id="pendingCards">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                            <line x1="9" y1="9" x2="9.01" y2="9"></line>
                            <line x1="15" y1="9" x2="15.01" y2="9"></line>
                        </svg>
                        <p>No hay pedidos pendientes</p>
                    </div>
                </div>
            </div>

            <!-- Columna: En Cocina -->
            <div class="column animate-fade-in-up delay-200">
                <div class="column-header cooking">
                    <span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6.13 1L6 16a2 2 0 0 0 2 2h15"></path>
                            <path d="M1 6h10"></path>
                            <path d="M3 6v13a2 2 0 0 0 2 2h12"></path>
                        </svg>
                        En Cocina
                    </span>
                    <span class="badge" id="cookingBadge">0</span>
                </div>
                <div class="cards" id="cookingCards">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                            <line x1="9" y1="9" x2="9.01" y2="9"></line>
                            <line x1="15" y1="9" x2="15.01" y2="9"></line>
                        </svg>
                        <p>No hay pedidos en cocina</p>
                    </div>
                </div>
            </div>

            <!-- Columna: Pedidos Listos -->
            <div class="column animate-fade-in-up delay-300">
                <div class="column-header ready">
                    <span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Listos
                    </span>
                    <span class="badge" id="readyBadge">0</span>
                </div>
                <div class="cards" id="readyCards">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                            <line x1="9" y1="9" x2="9.01" y2="9"></line>
                            <line x1="15" y1="9" x2="15.01" y2="9"></line>
                        </svg>
                        <p>No hay pedidos listos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sonido de notificación -->
    <audio id="notificationSound"></audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration (initializes Firebase) -->
    <script src="config.js"></script>
    
    <!-- Membership Check -->
    <script src="js/membership-check.js"></script>
    <script>
        // Verificar membresía antes de cargar KDS
        MembershipCheck.init({ blockOnExpired: true });
    </script>
    
    <!-- KDS Application Logic (contains init() and Firebase listeners) -->
    <script src="app.js"></script>
    
    <!-- KDS Script (initializes the app) -->
    <script src="js/kds.js"></script>
</body>
</html>
