<head>

                    ğŸšª Cerrar SesiÃ³n

                    <!-- Los pedidos se insertan aquÃ­ dinÃ¡micamente -->

            </div>

            <!-- Columna: Cocinando -->

    </div>

    <!-- Audio para notificaciones (generado dinÃ¡micamente) -->
    <audio id="notificationSound" preload="auto"></audio>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    
    <!-- Script de autenticaciÃ³n -->
    <script>
        // Verificar autenticaciÃ³n antes de cargar la app
        const logoutBtn = document.getElementById('logoutBtn');
        
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // No autenticado, redirigir al login
                window.location.href = 'login.html';
            } else {
                // Usuario autenticado, mostrar botÃ³n de logout
                logoutBtn.style.display = 'block';
                logoutBtn.textContent = `ğŸšª Cerrar SesiÃ³n (${user.email})`;
            }
        });
        
        // Manejar cierre de sesiÃ³n
        logoutBtn.addEventListener('click', async () => {
            if (confirm('Â¿Seguro que quieres cerrar sesiÃ³n?')) {
                try {
                    await firebase.auth().signOut();
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Error al cerrar sesiÃ³n:', error);
                    alert('Error al cerrar sesiÃ³n. Intenta de nuevo.');
                }
            }
        });
    </script>
    
    <script src="app.js"></script>
