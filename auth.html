<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - KDS App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .auth-body {
            padding: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 0.8rem;
            border: none;
            background: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #f5576c;
        }

        .error-message {
            color: #f5576c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .pin-input-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .pin-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .pin-digit:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>游낅 KDS App</h1>
            <p>Sistema de Gesti칩n de Pedidos</p>
        </div>

        <div class="auth-body">
            <div class="tabs">
                <button class="tab active" data-tab="login">Iniciar Sesi칩n</button>
                <button class="tab" data-tab="register">Registrarse</button>
            </div>

            <div id="alertContainer"></div>

            <!-- Login Form -->
            <div id="loginSection" class="form-section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Correo Electr칩nico</label>
                        <input type="email" id="loginEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Contrase침a</label>
                        <input type="password" id="loginPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
                </form>

                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                    <p>Iniciando sesi칩n...</p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerSection" class="form-section">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Tu Nombre</label>
                        <input type="text" id="registerName" required>
                    </div>

                    <div class="form-group">
                        <label for="registerBusinessName">Nombre del Negocio</label>
                        <input type="text" id="registerBusinessName" required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Correo Electr칩nico</label>
                        <input type="email" id="registerEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Contrase침a</label>
                        <input type="password" id="registerPassword" required minlength="6">
                        <span class="error-message" id="passwordError">La contrase침a debe tener al menos 6 caracteres</span>
                    </div>

                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirmar Contrase침a</label>
                        <input type="password" id="registerPasswordConfirm" required>
                        <span class="error-message" id="passwordConfirmError">Las contrase침as no coinciden</span>
                    </div>

                    <div class="form-group">
                        <label>PIN de Seguridad (4 d칤gitos)</label>
                        <div class="pin-input-group">
                            <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" required>
                        </div>
                        <span class="error-message" id="pinError">PIN no v치lido. No uses n칰meros secuenciales como 0000, 1234, etc.</span>
                    </div>

                    <div class="info-text">
                        El PIN se usar치 para proteger el acceso a tu dashboard
                    </div>

                    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                </form>

                <div class="loading" id="registerLoading">
                    <div class="spinner"></div>
                    <p>Creando cuenta...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Configuraci칩n de Firebase -->
    <script src="config.js"></script>

    <script>
        // Tabs functionality
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.form-section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(targetTab + 'Section').classList.add('active');
            });
        });

        // PIN input handling
        const pinDigits = document.querySelectorAll('.pin-digit');
        pinDigits.forEach((digit, index) => {
            digit.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < pinDigits.length - 1) {
                    pinDigits[index + 1].focus();
                }
            });

            digit.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    pinDigits[index - 1].focus();
                }
            });
        });

        // Validate PIN
        function validatePin(pin) {
            // Check if all digits are the same
            if (/^(\d)\1{3}$/.test(pin)) {
                return false;
            }

            // Check for sequential patterns
            const sequential = ['0123', '1234', '2345', '3456', '4567', '5678', '6789', '9876', '8765', '7654', '6543', '5432', '4321', '3210'];
            if (sequential.includes(pin)) {
                return false;
            }

            return true;
        }

        // Get PIN value
        function getPin() {
            return Array.from(pinDigits).map(d => d.value).join('');
        }

        // Hash PIN (simple client-side hash, will be re-hashed on server)
        async function hashPin(pin) {
            const encoder = new TextEncoder();
            const data = encoder.encode(pin);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} show">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            document.getElementById('loginLoading').classList.add('show');
            document.getElementById('loginForm').style.display = 'none';

            try {
                // Sign in with Firebase Auth
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get user data from database
                const userSnapshot = await firebase.database().ref('users').orderByChild('email').equalTo(email).once('value');
                
                if (!userSnapshot.exists()) {
                    throw new Error('Usuario no encontrado en la base de datos');
                }

                const userData = Object.values(userSnapshot.val())[0];
                const userId = Object.keys(userSnapshot.val())[0];

                // Store user data in localStorage
                localStorage.setItem('currentUserId', userId);
                localStorage.setItem('currentTenantId', userData.tenantId);
                localStorage.setItem('userEmail', userData.email);
                localStorage.setItem('userName', userData.name);
                localStorage.setItem('businessName', userData.businessName);

                // Check onboarding status
                if (!userData.onboardingCompleted || !userData.whatsappConnected) {
                    // Redirect to onboarding
                    window.location.href = '/onboarding.html';
                } else {
                    // Redirect to selection page
                    window.location.href = '/select.html';
                }

            } catch (error) {
                console.error('Error al iniciar sesi칩n:', error);
                document.getElementById('loginLoading').classList.remove('show');
                document.getElementById('loginForm').style.display = 'block';
                
                let errorMessage = 'Error al iniciar sesi칩n. Verifica tus credenciales.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Usuario no encontrado.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Contrase침a incorrecta.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Correo electr칩nico inv치lido.';
                }
                
                showAlert(errorMessage, 'error');
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const businessName = document.getElementById('registerBusinessName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const pin = getPin();

            // Validate passwords match
            if (password !== passwordConfirm) {
                document.getElementById('passwordConfirmError').classList.add('show');
                return;
            } else {
                document.getElementById('passwordConfirmError').classList.remove('show');
            }

            // Validate password length
            if (password.length < 6) {
                document.getElementById('passwordError').classList.add('show');
                return;
            } else {
                document.getElementById('passwordError').classList.remove('show');
            }

            // Validate PIN
            if (!validatePin(pin)) {
                document.getElementById('pinError').classList.add('show');
                return;
            } else {
                document.getElementById('pinError').classList.remove('show');
            }

            document.getElementById('registerLoading').classList.add('show');
            document.getElementById('registerForm').style.display = 'none';

            try {
                // Create user with Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Hash the PIN
                const hashedPin = await hashPin(pin);

                // Generate userId
                const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                // Create user data in database
                await firebase.database().ref('users/' + userId).set({
                    email: email,
                    name: name,
                    businessName: businessName,
                    pin: hashedPin,
                    tenantId: null, // Will be set after WhatsApp connection
                    createdAt: new Date().toISOString(),
                    onboardingCompleted: false,
                    whatsappConnected: false,
                    firebaseUid: user.uid
                });

                // Store user data in localStorage
                localStorage.setItem('currentUserId', userId);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name);
                localStorage.setItem('businessName', businessName);

                showAlert('춰Cuenta creada exitosamente! Redirigiendo...', 'success');

                // Redirect to onboarding after 1 second
                setTimeout(() => {
                    window.location.href = '/onboarding.html';
                }, 1000);

            } catch (error) {
                console.error('Error al registrar usuario:', error);
                document.getElementById('registerLoading').classList.remove('show');
                document.getElementById('registerForm').style.display = 'block';
                
                let errorMessage = 'Error al crear la cuenta.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo ya est치 registrado.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Correo electr칩nico inv치lido.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contrase침a es muy d칠bil.';
                }
                
                showAlert(errorMessage, 'error');
            }
        });
    </script>
</body>
</html>
