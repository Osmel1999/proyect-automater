<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KDS App</title>
    <!-- Deploy: 2025-01-15 11:15 AM - Fix: Redirección a select.html -->
    <!-- Force Deploy: 2025-01-15 - Menú dinámico bot + Fix redirección -->
    
    <!-- Auth Styles -->
    <link rel="stylesheet" href="css/auth-modern.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                    </svg>
                </div>
                KDS App
            </h1>
            <p>Sistema de Gestión de Pedidos</p>
        </div>

        <div class="auth-body">
            <div class="tabs">
                <button class="tab active" data-tab="login">Iniciar Sesión</button>
                <button class="tab" data-tab="register">Registrarse</button>
            </div>

            <div id="alertContainer"></div>

            <!-- Login Form -->
            <div id="loginSection" class="form-section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            Correo Electrónico
                        </label>
                        <input type="email" id="loginEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Contraseña
                        </label>
                        <input type="password" id="loginPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10 17 15 12 10 7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        Iniciar Sesión
                    </button>
                </form>

                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                    <p>Iniciando sesión...</p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerSection" class="form-section">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            Tu Nombre
                        </label>
                        <input type="text" id="registerName" required>
                    </div>

                    <div class="form-group">
                        <label for="registerBusinessName">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9 22 9 12 15 12 15 22"/>
                            </svg>
                            Nombre del Negocio
                        </label>
                        <input type="text" id="registerBusinessName" required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            Correo Electrónico
                        </label>
                        <input type="email" id="registerEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Contraseña
                        </label>
                        <input type="password" id="registerPassword" required minlength="6">
                        <span class="error-message" id="passwordError">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>
                            </svg>
                            La contraseña debe tener al menos 6 caracteres
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="registerPasswordConfirm">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Confirmar Contraseña
                        </label>
                        <input type="password" id="registerPasswordConfirm" required>
                        <span class="error-message" id="passwordConfirmError">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>
                            </svg>
                            Las contraseñas no coinciden
                        </span>
                    </div>

                    <div class="form-group">
                        <label>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            PIN de Seguridad (4 dígitos)
                        </label>
                        <div class="pin-input-group">
                            <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="pin-digit" maxlength="1" pattern="[0-9]" required>
                        </div>
                        <span class="error-message" id="pinError">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>
                            </svg>
                            PIN no válido. No uses números secuenciales como 0000, 1234, etc.
                        </span>
                    </div>

                    <div class="info-text">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="16" x2="12" y2="12"/>
                            <line x1="12" y1="8" x2="12.01" y2="8"/>
                        </svg>
                        El PIN se usará para proteger el acceso a tu dashboard
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                        Crear Cuenta
                    </button>
                </form>

                <div class="loading" id="registerLoading">
                    <div class="spinner"></div>
                    <p>Creando cuenta...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="config.js"></script>
    
    <!-- Auth Script -->
    <script src="js/auth.js"></script>
</body>
</html>
