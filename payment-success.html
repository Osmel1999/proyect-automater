<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: scaleIn 0.5s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .success-icon svg {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: checkmark 0.5s ease-out 0.4s both;
    }

    @keyframes checkmark {
      from {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
      }
      to {
        stroke-dasharray: 100;
        stroke-dashoffset: 0;
      }
    }

    h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .message {
      color: #718096;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .order-info {
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
    }

    .order-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .order-info-row:last-child {
      border-bottom: none;
    }

    .order-info-label {
      color: #718096;
      font-size: 14px;
    }

    .order-info-value {
      color: #2d3748;
      font-weight: 600;
      font-size: 14px;
    }

    .cta-section {
      margin-bottom: 20px;
    }

    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
    }

    .whatsapp-button:hover {
      background: #128C7E;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-icon {
      width: 24px;
      height: 24px;
    }

    .secondary-text {
      color: #a0aec0;
      font-size: 13px;
      margin-top: 20px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .message {
        font-size: 14px;
      }

      .whatsapp-button {
        width: 100%;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 50 50">
        <polyline points="10,25 20,35 40,15" />
      </svg>
    </div>

    <h1>Â¡Pago Exitoso! ðŸŽ‰</h1>
    <p class="message">
      Tu pago ha sido procesado correctamente. <br>
      Ya estamos preparando tu pedido.
    </p>

    <div class="order-info">
      <div class="order-info-row">
        <span class="order-info-label">Estado del pago:</span>
        <span class="order-info-value" style="color: #38ef7d;">âœ“ Confirmado</span>
      </div>
      <div class="order-info-row">
        <span class="order-info-label">NÃºmero de pedido:</span>
        <span class="order-info-value" id="order-number">Cargando...</span>
      </div>
      <div class="order-info-row">
        <span class="order-info-label">Monto pagado:</span>
        <span class="order-info-value" id="amount">Cargando...</span>
      </div>
      <div class="order-info-row">
        <span class="order-info-label">Tiempo estimado:</span>
        <span class="order-info-value">30-40 minutos</span>
      </div>
    </div>

    <div class="cta-section">
      <a href="#" id="whatsapp-link" class="whatsapp-button">
        <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
        </svg>
        Volver a WhatsApp
      </a>
    </div>

    <p class="secondary-text">
      RecibirÃ¡s actualizaciones del estado de tu pedido por WhatsApp
    </p>
  </div>

  <script>
    // Obtener parÃ¡metros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('order') || urlParams.get('id') || 'N/A';
    const amount = urlParams.get('amount');
    const phone = urlParams.get('phone') || urlParams.get('customerPhone');
    const restaurantId = urlParams.get('restaurant') || urlParams.get('restaurantId');

    // Actualizar UI con los datos
    if (orderId !== 'N/A') {
      document.getElementById('order-number').textContent = `#${orderId}`;
    }

    if (amount) {
      const formattedAmount = new Intl.NumberFormat('es-CO', {
        style: 'currency',
        currency: 'COP',
        minimumFractionDigits: 0
      }).format(amount);
      document.getElementById('amount').textContent = formattedAmount;
    }

    // Configurar el enlace de WhatsApp
    let whatsappUrl = 'https://wa.me/';
    
    if (phone) {
      // Limpiar el nÃºmero de telÃ©fono (quitar espacios, guiones, etc.)
      const cleanPhone = phone.replace(/\D/g, '');
      whatsappUrl += cleanPhone;
      
      // Mensaje personalizado
      const message = `Hola! Mi pago del pedido #${orderId} fue exitoso ðŸŽ‰`;
      whatsappUrl += `?text=${encodeURIComponent(message)}`;
    } else {
      // Si no hay telÃ©fono, volver a la pÃ¡gina principal
      whatsappUrl = window.location.origin;
    }

    document.getElementById('whatsapp-link').href = whatsappUrl;

    // Auto-redirigir despuÃ©s de 5 segundos
    let countdown = 5;
    const originalText = document.querySelector('.secondary-text').textContent;
    
    const redirectInterval = setInterval(() => {
      countdown--;
      document.querySelector('.secondary-text').textContent = 
        `Redirigiendo a WhatsApp en ${countdown} segundos...`;
      
      if (countdown <= 0) {
        clearInterval(redirectInterval);
        window.location.href = whatsappUrl;
      }
    }, 1000);

    // Si el usuario hace clic en el botÃ³n, cancelar el auto-redirect
    document.getElementById('whatsapp-link').addEventListener('click', () => {
      clearInterval(redirectInterval);
    });

    // Notificar al backend sobre el pago exitoso
    (async function notifyPaymentSuccess() {
      try {
        // Obtener el transaction ID de Wompi de la URL
        const transactionId = urlParams.get('id');
        
        if (transactionId && restaurantId) {
          const response = await fetch('/api/payment/webhook/wompi', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              event: 'transaction.updated',
              data: {
                transaction: {
                  id: transactionId,
                  status: 'APPROVED',
                  amount_in_cents: amount ? parseInt(amount) * 100 : 0
                }
              },
              signature: {
                source: 'redirect_page'
              }
            })
          });

          console.log('NotificaciÃ³n de pago enviada:', response.ok ? 'OK' : 'Error');
        }
      } catch (error) {
        console.error('Error notificando pago:', error);
      }
    })();
  </script>
