<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso - KDS</title>
  <meta name="description" content="Tu pago ha sido procesado correctamente">
  <link rel="icon" type="image/png" href="assets/images/kds-logo.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Modern Styles -->
  <link rel="stylesheet" href="css/success-modern.css">
  
  <style>
    /* Estilos adicionales para Payment Success */
    .order-info {
      background: var(--kds-light);
      padding: 18px;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      text-align: left;
      border: 1px solid #E5E7EB;
    }

    .order-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #F3F4F6;
    }

    .order-info-row:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .order-info-label {
      font-size: 12px;
      color: var(--kds-gray-light);
    }

    .order-info-value {
      font-size: 13px;
      font-weight: 600;
      color: var(--kds-dark);
    }

    .order-info-value.success {
      color: var(--kds-green);
    }

    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 20px;
      background: #25D366;
      color: var(--kds-white);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-md);
      margin-bottom: 16px;
    }

    .whatsapp-button:hover {
      background: #1DA851;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .whatsapp-button svg {
      width: 20px;
      height: 20px;
    }

    .secondary-text {
      font-size: 12px;
      color: var(--kds-gray-light);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <!-- Logo -->
    <div class="success-logo">
      <img src="assets/images/kds-logo.png" alt="KDS Logo" onerror="this.parentElement.style.display='none'">
    </div>

    <!-- Success Icon -->
    <div class="success-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>

    <h1 class="success-title">Pago Exitoso</h1>

    <p class="success-subtitle">
      Tu pago ha sido procesado correctamente.<br>
      Ya estamos preparando tu pedido.
    </p>

    <!-- Order Info -->
    <div class="order-info">
      <div class="order-info-row">
        <span class="order-info-label">Estado del pago</span>
        <span class="order-info-value success">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width: 14px; height: 14px; display: inline; vertical-align: middle; margin-right: 4px;">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Confirmado
        </span>
      </div>
      <div class="order-info-row">
        <span class="order-info-label">Número de pedido</span>
        <span class="order-info-value" id="order-number">Cargando...</span>
      </div>
      <div class="order-info-row">
        <span class="order-info-label">Monto pagado</span>
        <span class="order-info-value" id="amount">Cargando...</span>
      </div>
      <div class="order-info-row">
        <span class="order-info-label">Tiempo estimado</span>
        <span class="order-info-value">30-40 minutos</span>
      </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="#" id="whatsapp-link" class="whatsapp-button">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
      </svg>
      Volver a WhatsApp
    </a>

    <p class="secondary-text">
      Recibirás actualizaciones del estado de tu pedido por WhatsApp
    </p>
  </div>

  <script src="js/payment-success.js"></script>
</body>
</html>
