<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona una Opci贸n - KDS App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .select-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .select-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .select-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .select-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .user-info-icon {
            font-size: 2rem;
        }

        .user-info-text {
            text-align: left;
        }

        .user-info-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .user-info-business {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .select-body {
            padding: 3rem 2rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .option-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .option-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .option-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .option-description {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0.5;
        }

        .logout-button {
            display: block;
            margin: 2rem auto 0;
            padding: 0.8rem 2rem;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            color: #666;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-button:hover {
            background: #e0e0e0;
            color: #333;
        }

        /* PIN Modal */
        .pin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .pin-modal.active {
            display: flex;
        }

        .pin-modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pin-modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .pin-modal-description {
            color: #718096;
            margin-bottom: 2rem;
        }

        .pin-input-group {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .pin-digit {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            transition: border-color 0.3s;
        }

        .pin-digit:focus {
            outline: none;
            border-color: #667eea;
        }

        .pin-digit.error {
            border-color: #f5576c;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .pin-error {
            color: #f5576c;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .pin-error.show {
            display: block;
        }

        .pin-buttons {
            display: flex;
            gap: 1rem;
        }

        .pin-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pin-btn-cancel {
            background: #f0f0f0;
            color: #666;
        }

        .pin-btn-cancel:hover {
            background: #e0e0e0;
        }

        .pin-btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .pin-btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="select-container">
        <div class="select-header">
            <h1> Bienvenido a KDS App</h1>
            <p>驴Qu茅 deseas hacer hoy?</p>
            
            <div class="user-info">
                <div class="user-info-icon"></div>
                <div class="user-info-text">
                    <div class="user-info-name" id="userName">Cargando...</div>
                    <div class="user-info-business" id="businessName">Cargando...</div>
                </div>
            </div>
        </div>

        <div class="select-body">
            <div class="options-grid">
                <div class="option-card" id="kdsOption">
                    <div class="option-icon"></div>
                    <div class="option-title">KDS</div>
                    <div class="option-description">
                        Ver y gestionar pedidos en tiempo real
                    </div>
                </div>

                <div class="option-card" id="dashboardOption">
                    <div class="lock-icon"></div>
                    <div class="option-icon">锔</div>
                    <div class="option-title">Dashboard</div>
                    <div class="option-description">
                        Configurar men煤, mensajes y bot de WhatsApp
                    </div>
                </div>
            </div>

            <button class="logout-button" id="logoutBtn">
                Cerrar Sesi贸n
            </button>
        </div>
    </div>

    <!-- PIN Modal -->
    <div class="pin-modal" id="pinModal">
        <div class="pin-modal-content">
            <div class="pin-modal-title"> Ingresa tu PIN</div>
            <div class="pin-modal-description">
                Ingresa tu PIN de 4 d铆gitos para acceder al Dashboard
            </div>

            <div class="pin-input-group">
                <input type="password" class="pin-digit" maxlength="1" pattern="[0-9]">
                <input type="password" class="pin-digit" maxlength="1" pattern="[0-9]">
                <input type="password" class="pin-digit" maxlength="1" pattern="[0-9]">
                <input type="password" class="pin-digit" maxlength="1" pattern="[0-9]">
            </div>

            <div class="pin-error" id="pinError">
                PIN incorrecto. Intenta nuevamente.
            </div>

            <div class="pin-buttons">
                <button class="pin-btn pin-btn-cancel" id="pinCancelBtn">Cancelar</button>
                <button class="pin-btn pin-btn-verify" id="pinVerifyBtn">Verificar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Configuraci贸n de Firebase -->
    <script src="config.js"></script>

    <script>
        // Check authentication
        const currentUserId = localStorage.getItem('currentUserId');
        const currentTenantId = localStorage.getItem('currentTenantId');

        if (!currentUserId) {
            window.location.href = '/auth.html';
        }

        // Load user data
        const userName = localStorage.getItem('userName') || 'Usuario';
        const businessName = localStorage.getItem('businessName') || 'Mi Negocio';

        document.getElementById('userName').textContent = userName;
        document.getElementById('businessName').textContent = businessName;

        // PIN Modal functionality
        const pinModal = document.getElementById('pinModal');
        const pinDigits = document.querySelectorAll('.pin-digit');
        const pinError = document.getElementById('pinError');
        const pinCancelBtn = document.getElementById('pinCancelBtn');
        const pinVerifyBtn = document.getElementById('pinVerifyBtn');

        // PIN input handling
        pinDigits.forEach((digit, index) => {
            digit.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < pinDigits.length - 1) {
                    pinDigits[index + 1].focus();
                }
            });

            digit.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    pinDigits[index - 1].focus();
                }
            });
        });

        function showPinModal() {
            pinModal.classList.add('active');
            pinDigits[0].focus();
        }

        function closePinModal() {
            pinModal.classList.remove('active');
            pinDigits.forEach(d => {
                d.value = '';
                d.classList.remove('error');
            });
            pinError.classList.remove('show');
        }

        function getPin() {
            return Array.from(pinDigits).map(d => d.value).join('');
        }

        async function hashPin(pin) {
            const encoder = new TextEncoder();
            const data = encoder.encode(pin);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function verifyPin() {
            const pin = getPin();
            
            if (pin.length !== 4) {
                return;
            }

            try {
                // Get user PIN from database
                const userSnapshot = await firebase.database().ref('users/' + currentUserId).once('value');
                const userData = userSnapshot.val();

                if (!userData) {
                    throw new Error('Usuario no encontrado');
                }

                // Hash entered PIN and compare
                const hashedPin = await hashPin(pin);

                if (hashedPin === userData.pin) {
                    // PIN correct, redirect to dashboard
                    closePinModal();
                    window.location.href = `/dashboard.html?tenant=${currentTenantId}`;
                } else {
                    // PIN incorrect
                    pinError.classList.add('show');
                    pinDigits.forEach(d => {
                        d.classList.add('error');
                        d.value = '';
                    });
                    pinDigits[0].focus();

                    setTimeout(() => {
                        pinDigits.forEach(d => d.classList.remove('error'));
                    }, 500);
                }
            } catch (error) {
                console.error('Error verificando PIN:', error);
                alert('Error al verificar el PIN. Intenta nuevamente.');
            }
        }

        // Event listeners
        document.getElementById('kdsOption').addEventListener('click', () => {
            window.location.href = '/kds.html';
        });

        document.getElementById('dashboardOption').addEventListener('click', () => {
            showPinModal();
        });

        pinCancelBtn.addEventListener('click', closePinModal);
        pinVerifyBtn.addEventListener('click', verifyPin);

        // Enter key on PIN
        pinDigits.forEach((digit, index) => {
            digit.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && index === pinDigits.length - 1) {
                    verifyPin();
                }
            });
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await firebase.auth().signOut();
                localStorage.clear();
                window.location.href = '/auth.html';
            } catch (error) {
                console.error('Error al cerrar sesi贸n:', error);
                alert('Error al cerrar sesi贸n');
            }
        });
    </script>
</body>
</html>
