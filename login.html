<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KDS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.875rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #dc2626;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-note {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.85rem;
        }

        .logo {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üçî</div>
            <h1>Kitchen Display System</h1>
            <p>Acceso al sistema de cocina</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="usuario@ejemplo.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="footer-note">
            Acceso restringido solo para personal autorizado
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Configuraci√≥n -->
    <script src="config.js"></script>

    <script>
        // Referencias
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Verificar si ya est√° autenticado
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Ya est√° autenticado, redirigir al KDS
                window.location.href = 'index.html';
            }
        });

        // Manejar env√≠o del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validaci√≥n b√°sica
            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Iniciando sesi√≥n<span class="loading"></span>';
            hideError();

            try {
                // Intentar iniciar sesi√≥n
                await firebase.auth().signInWithEmailAndPassword(email, password);
                
                // √âxito - Firebase redirigir√° autom√°ticamente
                loginBtn.innerHTML = '‚úÖ Acceso concedido';
                
            } catch (error) {
                console.error('Error de autenticaci√≥n:', error);
                
                // Mensajes de error en espa√±ol
                let mensaje = 'Error al iniciar sesi√≥n. Verifica tus credenciales.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        mensaje = 'El correo electr√≥nico no es v√°lido';
                        break;
                    case 'auth/user-disabled':
                        mensaje = 'Esta cuenta ha sido deshabilitada';
                        break;
                    case 'auth/user-not-found':
                        mensaje = 'Usuario no encontrado';
                        break;
                    case 'auth/wrong-password':
                        mensaje = 'Contrase√±a incorrecta';
                        break;
                    case 'auth/too-many-requests':
                        mensaje = 'Demasiados intentos fallidos. Intenta m√°s tarde';
                        break;
                    case 'auth/network-request-failed':
                        mensaje = 'Error de conexi√≥n. Verifica tu internet';
                        break;
                    case 'auth/invalid-credential':
                        mensaje = 'Credenciales inv√°lidas. Verifica tu email y contrase√±a';
                        break;
                }
                
                showError(mensaje);
                
                // Rehabilitar bot√≥n
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Iniciar Sesi√≥n';
            }
        });

        // Funciones helper
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Limpiar error al escribir
        emailInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);
    </script>
</body>
</html>
