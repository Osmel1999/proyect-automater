<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDS - Sistema de Cocina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üçî Kitchen Display System</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">En Cola</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="cookingCount">0</span>
                    <span class="stat-label">Cocinando</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="readyCount">0</span>
                    <span class="stat-label">Listos</span>
                </div>
            </div>
            <div class="current-time" id="currentTime"></div>
        </header>

        <!-- Kanban Board -->
        <div class="board">
            <!-- Columna: Pendientes -->
            <div class="column">
                <div class="column-header pending-header">
                    <h2>üìã En Cola</h2>
                    <span class="count" id="pendingBadge">0</span>
                </div>
                <div class="cards-container" id="pendingCards">
                    <!-- Los pedidos se insertan aqu√≠ din√°micamente -->
                </div>
            </div>

            <!-- Columna: Cocinando -->
            <div class="column">
                <div class="column-header cooking-header">
                    <h2>üë®‚Äçüç≥ Preparando</h2>
                    <span class="count" id="cookingBadge">0</span>
                </div>
                <div class="cards-container" id="cookingCards">
                    <!-- Los pedidos se insertan aqu√≠ din√°micamente -->
                </div>
            </div>

            <!-- Columna: Listos -->
            <div class="column">
                <div class="column-header ready-header">
                    <h2>‚úÖ Listos</h2>
                    <span class="count" id="readyBadge">0</span>
                </div>
                <div class="cards-container" id="readyCards">
                    <!-- Los pedidos se insertan aqu√≠ din√°micamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Audio para notificaciones -->
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
